<body class="bg-dark">

    <nav class="navbar navbar-expand-sm">

            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse flex-row navbar-collapse d-flex flex-row justify-content-end align-items-center" id="collapsibleNavId">
            <ul class="nav justify-content-start">
                <li class="nav-item">
                    <a class="nav-link text-orange" href="#" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-info roundness-0"> Login</button>
                </li>
            </ul>
            <form class="d-flex my-2 my-lg-0 ms-4 px-4">
                <input class="form-control me-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- container starts here -->
      <div class="container-fluid py-5 myHeader">
            <h1 class="">
                Art Theme Finder
            </h1>
            <p>Helps you find the insipration by words play</p>
            <button type="button" id="explore-btn" class="text-white px-5 py-2">
                 Explore 
            </button>
      </div>
      <!-- ends here -->

      <!-- search theme container starts here -->
         <div class="container-fluid themeCont">
              <div id="date" class="text-secondary p-1 small">

              </div>   
              <div class="container-fluid SearchTheme">
                  <h4 class="py-3">
                      Search Todays theme for you!
                  </h4>
                  <div class="py-4">
                     <button type="button" class="py-2 px-5" id="btn-search" data-bs-toggle="modal" data-bs-target=".bd-example-modal-xl">
                        Click to search!
                     </button>
                     <!-- The Modal -->
                                   <div class="modal fade bd-example-modal-xl" id="myModal" role="dialog" tabindex="-1">
                                       <div class="modal-dialog modal-dialog-centered modal-lg" >
                                         <div class="modal-content">
                                     
                                           <!-- Modal Header -->
                                           <div class="modal-header">
                                             <h4 class="modal-title">Finding</h4>
                                             <span class="spinner-border text-dark"></span>
                                             
                                             <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                           </div>
  
                              <!-- Modal body -->
                              <div class="modal-body">
                                  <!-- category -->
                                  <table class="table table-bordered">
                                     <thead class="text-dark">
                                        <th>
                                            Methods
                                        </th>
                                        <th>
                                            Types
                                        </th>
                                        <th>
                                            Foregorund
                                        </th>
                                        <th>
                                            Background
                                        </th>
                                        <th>
                                             Character
                                        </th>
                                        <th>
                                            Theme

                                     </thead>
                                  </table>
                              </div>
  
                        
                            </div>
